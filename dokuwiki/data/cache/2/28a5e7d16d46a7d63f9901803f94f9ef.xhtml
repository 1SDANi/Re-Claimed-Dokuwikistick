
<h3 class="sectionedit1" id="icy_ensemble">Icy Ensemble</h3>
<div class="level3">
<hr />

<p>
<a href="/doku.php?id=re_completed:element" class="wikilink1" title="re_completed:element" data-wiki-id="re_completed:element"> Element</a>: <a href="/doku.php?id=re_completed:element:blizzard" class="wikilink2" title="re_completed:element:blizzard" rel="nofollow" data-wiki-id="re_completed:element:blizzard"> Blizzard</a>
</p>

<p>
Summons four blocks of ice that rotate around the user
</p>

<p>
The user can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> using <a href="/doku.php?id=re_completed:reaction:frozen_accessory" class="wikilink1" title="re_completed:reaction:frozen_accessory" data-wiki-id="re_completed:reaction:frozen_accessory"> Frozen Accessory</a> and a random block of ice
</p>

<p>
While no ice blocks are left, the user can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> using <a href="/doku.php?id=re_completed:reaction:frozen_display" class="wikilink1" title="re_completed:reaction:frozen_display" data-wiki-id="re_completed:reaction:frozen_display"> Frozen Display</a>
</p>

<p>
Enemies can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> using <a href="/doku.php?id=re_completed:reaction:turnabout" class="wikilink1" title="re_completed:reaction:turnabout" data-wiki-id="re_completed:reaction:turnabout"> Turnabout</a> while near the user
</p>

</div>
