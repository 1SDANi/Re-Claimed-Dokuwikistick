
<h3 class="sectionedit1" id="frozen">Frozen</h3>
<div class="level3">
<hr />

<p>
Prevents the afflicted from using any <a href="/doku.php?id=re_completed:action" class="wikilink1" title="re_completed:action" data-wiki-id="re_completed:action"> Action</a>, except <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a>
</p>

<p>
Can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> while afflicted using <a href="/doku.php?id=re_completed:reaction:melt" class="wikilink1" title="re_completed:reaction:melt" data-wiki-id="re_completed:reaction:melt"> Melt</a>
</p>

</div>
