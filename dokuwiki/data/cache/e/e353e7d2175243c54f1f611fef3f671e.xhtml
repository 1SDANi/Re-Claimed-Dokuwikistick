
<h3 class="sectionedit1" id="electrified">Electrified</h3>
<div class="level3">
<hr />

<p>
<a href="/doku.php?id=re_completed:element" class="wikilink1" title="re_completed:element" data-wiki-id="re_completed:element"> Element</a>: <a href="/doku.php?id=re_completed:element:thunder" class="wikilink1" title="re_completed:element:thunder" data-wiki-id="re_completed:element:thunder"> Thunder</a>
</p>

<p>
Turns the Command Menus of the affected into a roulette of three <a href="/doku.php?id=re_completed:action:shock" class="wikilink1" title="re_completed:action:shock" data-wiki-id="re_completed:action:shock"> Shock</a> and one <a href="/doku.php?id=re_completed:action:ground" class="wikilink1" title="re_completed:action:ground" data-wiki-id="re_completed:action:ground"> Ground</a>
</p>

<p>
Deals damage and applies itself to those who make contact with the affected
</p>

<p>
Cannot be applied to the original user
</p>

</div>
