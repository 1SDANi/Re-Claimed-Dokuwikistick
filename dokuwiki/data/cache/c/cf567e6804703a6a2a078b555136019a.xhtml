
<h3 class="sectionedit1" id="sub_zero">Sub Zero</h3>
<div class="level3">
<hr />

<p>
<a href="/doku.php?id=re_completed:element" class="wikilink1" title="re_completed:element" data-wiki-id="re_completed:element"> Element</a>: <a href="/doku.php?id=re_completed:element:blizzard" class="wikilink2" title="re_completed:element:blizzard" rel="nofollow" data-wiki-id="re_completed:element:blizzard"> Blizzard</a>
</p>

<p>
Freezes the ground, tripping enemies who run or take knockback while standing on it
</p>

<p>
Can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> to frozen ground using <a href="/doku.php?id=re_completed:reaction:skate" class="wikilink2" title="re_completed:reaction:skate" rel="nofollow" data-wiki-id="re_completed:reaction:skate"> Skate</a>
