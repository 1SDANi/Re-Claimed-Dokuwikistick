
<h3 class="sectionedit1" id="tarot">Tarot</h3>
<div class="level3">
<hr />

<p>
Tarots have one gate
</p>

<p>
Tarots have one arcana
</p>

<p>
Gates open upon being fulfilled
</p>

<p>
Arcana awaken upon the opening of their gate
</p>

<p>
That which caused an Tarot&#039;s gate to open becomes their vessel
</p>

<p>
A Tarot&#039;s Arcana affects its vessel
</p>

<p>
Arcana die when their vessel does
</p>
