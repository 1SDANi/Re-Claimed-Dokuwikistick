
<h3 class="sectionedit1" id="data_sampler">Data Sampler</h3>
<div class="level3">
<hr />

<p>
<a href="/doku.php?id=re_completed:element" class="wikilink1" title="re_completed:element" data-wiki-id="re_completed:element"> Element</a>: <a href="/doku.php?id=re_completed:element:memory" class="wikilink2" title="re_completed:element:memory" rel="nofollow" data-wiki-id="re_completed:element:memory"> Memory</a>
</p>

<p>
Summons a Scanner that follows the original target
</p>

<p>
Can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> using <a href="/doku.php?id=re_completed:reaction:scan" class="wikilink1" title="re_completed:reaction:scan" data-wiki-id="re_completed:reaction:scan"> Scan</a> while the original target is standing on the Scanner
</p>

<p>
The original target can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> using <a href="/doku.php?id=re_completed:reaction:encrypt" class="wikilink1" title="re_completed:reaction:encrypt" data-wiki-id="re_completed:reaction:encrypt"> Encrypt</a> while standing on the Scanner
</p>
