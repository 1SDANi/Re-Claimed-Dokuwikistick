
<h3 class="sectionedit1" id="gravity_sniper">Gravity Sniper</h3>
<div class="level3">
<hr />

<p>
<a href="/doku.php?id=re_completed:element" class="wikilink1" title="re_completed:element" data-wiki-id="re_completed:element"> Element</a>: <a href="/doku.php?id=re_completed:element:gravity" class="wikilink2" title="re_completed:element:gravity" rel="nofollow" data-wiki-id="re_completed:element:gravity"> Gravity</a>
</p>

<p>
Applies <a href="/doku.php?id=re_completed:status:inverted_gravity" class="wikilink2" title="re_completed:status:inverted_gravity" rel="nofollow" data-wiki-id="re_completed:status:inverted_gravity"> Inverted Gravity</a> to the user if they aren&#039;t already afflicted
</p>

<p>
Can <a href="/doku.php?id=re_completed:action:combo" class="wikilink2" title="re_completed:action:combo" rel="nofollow" data-wiki-id="re_completed:action:combo"> Combo</a> using <a href="/doku.php?id=re_completed:action:warp_volley" class="wikilink1" title="re_completed:action:warp_volley" data-wiki-id="re_completed:action:warp_volley"> Warp Volley</a>
</p>

<p>
Can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> using <a href="/doku.php?id=re_completed:action:sniping_warp" class="wikilink1" title="re_completed:action:sniping_warp" data-wiki-id="re_completed:action:sniping_warp"> Sniping Warp</a>
</p>

<p>
Enemies can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> using <a href="/doku.php?id=re_completed:reaction:showdown" class="wikilink1" title="re_completed:reaction:showdown" data-wiki-id="re_completed:reaction:showdown"> Showdown</a> before the user starts firing
</p>

</div>
