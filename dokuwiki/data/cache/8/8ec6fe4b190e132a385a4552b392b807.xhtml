
<h3 class="sectionedit1" id="turnabout">Turnabout</h3>
<div class="level3">
<hr />

<p>
<a href="/doku.php?id=re_completed:element" class="wikilink1" title="re_completed:element" data-wiki-id="re_completed:element"> Element</a>: <a href="/doku.php?id=re_completed:element:physical" class="wikilink2" title="re_completed:element:physical" rel="nofollow" data-wiki-id="re_completed:element:physical"> Physical</a>
</p>

<p>
Smacks the target into a block of ice shattering it and dealing <a href="/doku.php?id=re_completed:element:ice" class="wikilink2" title="re_completed:element:ice" rel="nofollow" data-wiki-id="re_completed:element:ice"> Ice</a> damage
</p>

<p>
Can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> using <a href="/doku.php?id=re_completed:reaction:frozen_accessory" class="wikilink1" title="re_completed:reaction:frozen_accessory" data-wiki-id="re_completed:reaction:frozen_accessory"> Frozen Accessory</a> for each ice block that is left
</p>

<p>
Ends <a href="/doku.php?id=re_completed:limits:icy_ensemble" class="wikilink1" title="re_completed:limits:icy_ensemble" data-wiki-id="re_completed:limits:icy_ensemble"> Icy Ensemble</a> once no more ice blocks are left
</p>

</div>
