
<h3 class="sectionedit1" id="whirlwind_dance">Whirlwind Dance</h3>
<div class="level3">
<hr />

<p>
<a href="/doku.php?id=re_completed:element" class="wikilink1" title="re_completed:element" data-wiki-id="re_completed:element"> Element</a>: <a href="/doku.php?id=re_completed:element:aero" class="wikilink2" title="re_completed:element:aero" rel="nofollow" data-wiki-id="re_completed:element:aero"> Aero</a>
</p>

<p>
Creates blasts of razor winds in all directions
</p>

<p>
The user can <a href="/doku.php?id=re_completed:action:combo" class="wikilink2" title="re_completed:action:combo" rel="nofollow" data-wiki-id="re_completed:action:combo"> Combo</a> using <a href="/doku.php?id=re_completed:reaction:whirlwind_routine" class="wikilink1" title="re_completed:reaction:whirlwind_routine" data-wiki-id="re_completed:reaction:whirlwind_routine"> Whirlwind Routine</a>
</p>

<p>
The user can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> using <a href="/doku.php?id=re_completed:reaction:razor_chaines" class="wikilink1" title="re_completed:reaction:razor_chaines" data-wiki-id="re_completed:reaction:razor_chaines"> Razor Chaines</a>
</p>

<p>
Can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> to using <a href="/doku.php?id=re_completed:reaction:with_the_flow" class="wikilink1" title="re_completed:reaction:with_the_flow" data-wiki-id="re_completed:reaction:with_the_flow"> With The Flow</a> briefly before being hit by the user&#039;s weapon
</p>
