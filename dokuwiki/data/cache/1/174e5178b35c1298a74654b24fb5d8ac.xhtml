
<h3 class="sectionedit1" id="diamond_dust">Diamond Dust</h3>
<div class="level3">
<hr />

<p>
<a href="/doku.php?id=re_completed:element" class="wikilink1" title="re_completed:element" data-wiki-id="re_completed:element"> Element</a>: <a href="/doku.php?id=re_completed:element:blizzard" class="wikilink2" title="re_completed:element:blizzard" rel="nofollow" data-wiki-id="re_completed:element:blizzard"> Blizzard</a>
</p>

<p>
Summons a hailstorm that damages enemies over time
</p>

<p>
Applies a status to damaged enemies that prevents them from using any <a href="/doku.php?id=re_completed:action" class="wikilink1" title="re_completed:action" data-wiki-id="re_completed:action"> Action</a>, except <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a>
</p>

<p>
Can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> to the status using <a href="/doku.php?id=re_completed:reaction:thaw" class="wikilink1" title="re_completed:reaction:thaw" data-wiki-id="re_completed:reaction:thaw"> Thaw</a>
</p>

</div>
