
<h3 class="sectionedit1" id="order">Order</h3>
<div class="level3">
<hr />

<p>
A character can select an ally with a lower <a href="/doku.php?id=re_claimed:rank" class="wikilink2" title="re_claimed:rank" rel="nofollow" data-wiki-id="re_claimed:rank"> Rank</a> and use their command menu to order them to use a command. Allies will then <a href="/doku.php?id=re_completed:react" class="wikilink2" title="re_completed:react" rel="nofollow" data-wiki-id="re_completed:react"> React</a> to the order with that command.
</p>
