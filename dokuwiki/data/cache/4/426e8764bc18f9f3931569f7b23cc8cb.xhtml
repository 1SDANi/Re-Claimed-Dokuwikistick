
<h3 class="sectionedit1" id="all-vanity">All-Vanity</h3>
<div class="level3">
<hr />

<p>
<a href="/doku.php?id=re_completed:element" class="wikilink1" title="re_completed:element" data-wiki-id="re_completed:element"> Element</a>: <a href="/doku.php?id=re_completed:element:animus" class="wikilink1" title="re_completed:element:animus" data-wiki-id="re_completed:element:animus"> Animus</a>
</p>

<p>
Encases the user in a offensive shield of energy
</p>

<p>
The user can <a href="/doku.php?id=re_completed:action:combo" class="wikilink2" title="re_completed:action:combo" rel="nofollow" data-wiki-id="re_completed:action:combo"> Combo</a> using <a href="/doku.php?id=re_completed:reaction:vain_assault" class="wikilink1" title="re_completed:reaction:vain_assault" data-wiki-id="re_completed:reaction:vain_assault"> Vain Assault</a>
</p>

<p>
The user can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> using <a href="/doku.php?id=re_completed:reaction:omnipresent_absense" class="wikilink1" title="re_completed:reaction:omnipresent_absense" data-wiki-id="re_completed:reaction:omnipresent_absense"> Omnipresent Absense</a>
</p>

<p>
Enemies can <a href="/doku.php?id=re_completed:action:react" class="wikilink2" title="re_completed:action:react" rel="nofollow" data-wiki-id="re_completed:action:react"> React</a> using <a href="/doku.php?id=re_completed:reaction:ego_breaker" class="wikilink1" title="re_completed:reaction:ego_breaker" data-wiki-id="re_completed:reaction:ego_breaker"> Ego Breaker</a> while close to the user
</p>

</div>
